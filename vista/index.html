    <!--formulario-->
    <div class="containeredit">
        <div class="left-column">
            <form action="" class="text-center">
                <h1>Login</h1><br>
                <label for="Correo">Correo: </label><br>
                <input type="text" name="user" id="user" placeholder="Digite su correo completo" required><br><br><br>

                <label for="contra">Contraseña</label><br>
                <input type="password" name="contra" id="contra" minlength="8" required><br><br>

                <button type="submit">Iniciar sesión</button>
            </form>
            <div id="btn-regis"><button><a href="#">Registrarse</a></button></div>
        </div>

        <!--Registro-->

        <div id="formulario-emergente" class="modal text-center" style="display: none;">
            <h2>Registrarse</h2>
            <form action="../modelo/modelo.php" method="post">
                <label for="nombres" class="label-regis">Nombre:</label><br>
                <input type="tel" id="nombres" name="nombres" required><br><br>

                <label for="apellidos" class="label-regis">Apellido:</label><br>
                <input type="text" id="apellidos" name="apellidos" required><br><br>

                <label for="telefono" class="label-regis">Número Telefónico:</label><br>
                <input type="text" id="telefono" name="telefono" maxlength="10" required><br><br>

                <label for="correo" class="label-regis">Correo Electrónico:</label><br>
                <input type="text" id="correo" name="correo" required><br><br>

                <label for="contraseña" class="label-regis">Contraseña:</label><br>
                <input type="password" id="contraseña" name="contraseña" minlength="8" required><br><br>
                <button type="submit"><a href="">Registrarse</a></button>
            </form>

            <button id="cerrar-formulario" style="margin-top: 20px;">Cancelar</button>
        </div>
        <div class="right-column">
            <!-- Contenido de la columna derecha -->
        </div>
    </div>
